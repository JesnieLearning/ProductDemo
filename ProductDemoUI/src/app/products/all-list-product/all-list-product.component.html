<div class='card'>
    
    <div class='card-body'>
<!-- Button trigger modal -->

<button type="button" class="btn btn-success float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()" 
data-backdrop="static" data-keyboard="false">
    New Product
  </button>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{modaltitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
		<div class="modal-body">
            <div *ngIf="isView; else elseBlock ">
                <app-view-delete-product [prod]="prod"  ></app-view-delete-product>
            </div>
       
            <ng-template #elseBlock>
                <app-add-edit-product [prod]="prod" *ngIf="isAllowAddEditProd" ></app-add-edit-product>
            </ng-template>
          
        </div>
            <div *ngIf="isView">
                <app-view-delete-product [prod]="prod"  ></app-view-delete-product>
            </div>
            <div *ngIf="isAdd">
                <app-add-edit-product [prod]="prod" *ngIf="isAllowAddEditProd" ></app-add-edit-product>
            </div>
          
        </div>
      </div>
    </div>
  </div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>
              ID</th>
            <th>
              Product Name</th>
              <th>            
                Product Price</th>
                <th>            
                   Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ProductsList">
            <td>{{dataItem.ID}}</td>
            <td>{{dataItem.ProductName}}</td>
            <td>{{dataItem.Price | currency:'USD':'symbol':'1.2-2'}}</td>
            <td>           
                <button type="button" (click)="viewClick(dataItem.ID)"  data-toggle="modal" data-target="#exampleModal" class="btn btn-link mr-1">View</button>  
                <button type="button"   data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(dataItem.ID)"
                data-backdrop="static" data-keyboard="false" class="btn btn-primary mr-1">Edit</button>   
                <button type="button"   (click)="deleteClick(dataItem.ID)" class="btn btn-secondary mr-1">Delete</button>                    
                
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
