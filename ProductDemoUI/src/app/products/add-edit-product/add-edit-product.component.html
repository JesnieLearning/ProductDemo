<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control"   [(ngModel)]="productName"
        placeholder="Enter Product Name">
    </div>

    <label class="col-sm-2 col-form-label">Product Price</label>
    <div class="col-sm-10">
        <input type="number" class="form-control"   [(ngModel)]="price"
        placeholder="Enter Product Price">
    </div>
</div>

<button (click)="addProduct()"   *ngIf="prod.productId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateProduct()"  *ngIf="prod.productId!=0"   class="btn btn-primary">
    Update
</button>

<div>API Response : <span [ngStyle]="{'color': getColor(responseCode)}" > {{returnresponse}}</span></div>
